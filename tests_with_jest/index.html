<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Document</title>
</head>
<body>
  
  <div class="calculator">
    <div class="Display">
      <input
      disable="true"
      type="text"
      class="Display__secBlock"
      id="asdsa"
      />
      <input type="text" class="Display__firstBlock" id="asda" />
    </div>
    <div class="CalcKeyboard">
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='1'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='2' />
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='3'/>
      </div>
      <div class="operationButton">
        <input type="button" class="operationButton__content"
        value='/' id='division'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='4'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='5' />
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='6'/>
      </div>
      <div class="operationButton">
        <input type="button" class="operationButton__content"
        value='x' id='mult'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='7'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='8' />
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='9'/>
      </div>
      <div class="operationButton">
        <input type="button" class="operationButton__content"
        value='-' id='subtraction'/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value=','/>
      </div>
      <div class="numericButton">
        <input type="button" class="numericButton__content"
        value='0' />
      </div>
      <div class="operationButton">
        <input type="button" class="operationButton__content"
        value='=' id='equal'/>
      </div>
      <div class="operationButton">
        <input type="button" class="operationButton__content"
        value='+' id='sum'/>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./mainJs/main.js"></script>
</html>
