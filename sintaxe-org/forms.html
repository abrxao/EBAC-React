<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <div class="main">

        <button class="swt-theme"> Trocar tema</button>
        
        <section id="section-cep">
            <div class="alerta" id="alert">
                <p>VERIFIQUE OS CAMPOS EM OBRIGATORIOS</p>
            </div>
            <h1>Pesquisa de Dados</h1>
            <form id="forms" autocomplete="off">                
                <div class="form-grp">
                    <label for="nome">Nome</label><br>
                    <input  id="nome" name="nome" placeholder="Digite seu nome" type="text" required>
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <label for="email">E-mail</label><br>
                    <input  id="email" name="e-mail" placeholder="Digite seu e-mail" type="email" required>
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <label for="city">Cidade</label><br>
                    <input  id="city" name="city" placeholder="Digite sua cidade" type="text" minlength="5">
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <label for="uf">Estado</label><br>
                    <select  id="uf" name="uf">
                        <option value="erro">UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        
                        
                    </select>
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <h4>Bebida preferida</h4>
                    <label for="coca-cola">Coca-cola</label>
                    <input type="checkbox" id="coca-cola" name="coca-cola">
                    <label for="pepsi">Pepsi</label>
                    <input type="checkbox" id="pepsi" name="pepsi">
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <input type="radio" name="terms">
                    <label for="terms">Concordo com os termos de privacidade</label>
                    
                    <span class="verify"></span>
                </div>
                
                
                <button type="submit" class="submit">ENVIAR</button>             
            </form>
        </section>
        
        <section id="tabela">
            <table>
                <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
                </tr>
                <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
                </tr>
                <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
                </tr>
              </table>
        </section>
        
    </div>
</body>
<script src='./script.js'></script>
</html>
