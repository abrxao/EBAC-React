<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pesquisa</title>
</head>
<body>
    <div class="main">
        
        <div class="placar">
            <h4>Placar de preferidas</hd>

            <div class="valores">
                <div class="coca">
                    <h5>Coca-Cola</h5>
                    <p>0</p>
                </div>
                <div class="pepsi">
                    <h5>Pepsi</h5>
                    <p>0</p>
                </div>
            </div> 
            
        </div>
        
        <section id="form" method="post">
            
            <form id="forms"> 
                <h1>Pesquisa de Dados</h1>              
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label><br>
                    <input  id="nome" class="form-control" name="nome" minlength="6" placeholder="Digite seu nome" type="text" required>
                    <span class="verify"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label><br>
                    <input  id="email" class="form-control" name="email" placeholder="Digite seu e-mail" type="email" required>
                    
                    <span class="verify"></span>
                </div>
                
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label><br>
                    <input  id="city" class="form-control" name="city" placeholder="Digite sua cidade" type="text" required minlength="3">
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <label for="uf" class="form-label">Estado</label>
                    <select class="form-select" id="uf" name="uf" required>
                        <option selected >UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        
                        
                    </select>
                    
                    <span class="verify"></span>
                </div>
                
                <div class="form-grp">
                    <h6>Bebida preferida</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Coca-cola" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Coca-cola</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Pepsi" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Pepsi</label>
                    </div>
                    
                </div>
                
                <div class="form-grp">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ok" id="flexCheckIndeterminate" required>
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Concordo com os termos de privacidade
                        </label>
                    </div> 
                </div>
                
                <button type="submit" class="btn btn-primary"><span></span> ENVIAR </button>
                
            </form>
            
            <div class="load">
                <div class="blank"></div>
                <div class="blank"></div>
            </div>
            
        </section>
        
        <section id="tabela">
            <h2>Tabela de Resultados</h2>
            <p>Gire a tela para ver completo</p>
            
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Bebida Preferida</th>
                        <th>Termos</th> 
                    </tr>                    
                </thead>
                <tbody>
                    
                </tbody>
                
            </table>
            
        </div>
    </body>
    <script src='./script.js'></script>
    </html>
